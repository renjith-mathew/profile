<!DOCTYPE html>
<html>
<head>
  <title>ftree</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>  
</head>
<body>
  <iframe src="http://profile.renjithmathew.com/pages/ftreeapp.html" id="ftreeframe"></iframe>
  <script>
    function loadIframe() {
      const fTreeIframe = document.getElementById('ftreeframe');
      const fTreeIframeUrl = new URL(fTreeIframe.src);
      fTreeIframeUrl.search = window.location.search;
      fTreeIframeUrl.src = fTreeIframeUrl.toString();
    }
    loadIframe();
  </script>
</body>
</html>
