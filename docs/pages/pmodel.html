<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet" />
</head>

<body onload="setUpAISystem()">
    <div class="container py-1">
        <div class="card">
          <div class="card-body">
            <div id="chatHistory" clas="mb-3" style="height:220px;overflow-y:scroll">
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group input-group-sm">
              <input type="text" id="chatInput" class="form-control form-control-sm  input-sm"
                placeholder="Enter input message for the local model" />
              <button type="button" class="btn btn-outline-secondary btm-sm  border-0" onclick="webGpuTokens()"><i
                  class="bi bi-send"></i></button>
              <button type="button" class="btn btn-outline-secondary btm-sm  border-0" onclick="clearChat()"><i
                  class="bi bi-eraser"></i></button>
            </div>
          </div>
        </div>
      </div>
      <script src="../js/bootstrap.bundle.min.js"></script>
      <script src="../js/ai.js"></script>
      <script src="../js/transformers.min.js"></script>
</body>
</html>
